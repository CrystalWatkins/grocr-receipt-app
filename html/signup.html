<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Grocr</title>
</head>
<body>
    <nav class="nav-wrapper yellow accent-4">
        <a href="/" class="brand-logo center" id="nav-logo">Grocr</a>
    </nav>
    <div class="container">
        <form class="row" id="form-area">
            <div class="row">
                <div class="input-field col offset-s4 s4">
                    <span>Email</span>
                    <input id="email" type="email" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col offset-s4 s4">
                    <p>First Name</p>
                    <input id="fname" type="text" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col offset-s4 s4">
                    <p>Last Name</p>
                    <input id="lname" type="text" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col offset-s4 s4">
                    <p>Password</p>
                    <input id="password" type="password" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col offset-s4 s4">
                    <p>Confirm Password</p>
                    <input id="confirm-password" type="password" class="validate">
                </div>
            </div>
            <div class="row center">
                <button class="btn" id="submit-btn">SUBMIT</button>
            </div>
        </form>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
