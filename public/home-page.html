<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Grocr</title>
</head>

<body>

    <nav class="nav-wrapper yellow accent-4">
        <a href="/" class="brand-logo center" id="nav-logo">Grocr</a>
    </nav>

    <div class="container">
        <h1>Welcome</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore quaerat ipsum tempora labore? Assumenda
            omnis quis obcaecati voluptate aliquid alias incidunt. Repellendus officiis eligendi est asperiores a
            reiciendis explicabo maiores!</p>
        <form class="login center">
            <div class=row>
                <p>Email</p>
            </div>
            <div class="row">
                <div class="input-field col offset-s4 s4">
                    <input id="email-input" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class=row>
                <p>Password</p>
            </div>
            <div class="row">
                <div class="input-field col offset-s4 s4">
                    <input id="password-input" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn center-align" id="login-btn">Login</button>
            </div>
            <div class="row">
                <button class="btn center-align" id="signup-btn">Sign Up</button>
            </div>

        </form>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/homepage.js"></script>
</body>

</html>
