<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize-->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
      ></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Sign Up | Grocr</title>
</head>
<body>
    <nav class="nav-wrapper yellow accent-4">
        <a href="/" class="brand-logo center" id="nav-logo">Grocr</a>
    </nav>
    <div class="container">
        <form class="row signup" id="form-area">
            <div class="row">
                <div class="input-field col offset-s4 s4">
                    <p>First Name</p>
                    <input id="first-name-input" type="text" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col offset-s4 s4">
                    <p>Last Name</p>
                    <input id="last-name-input" type="text" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col offset-s4 s4">
                    <span>Email</span>
                    <input id="email-input" type="email" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col offset-s4 s4">
                    <p>Password</p>
                    <input id="password-input" type="password" class="validate">
                </div>
            </div>
            <div class="row center">
                <button class="btn" id="submit-btn">SIGN UP</button>
            </div>
        </form>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
